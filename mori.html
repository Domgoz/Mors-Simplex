<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" type="text/css" href="mori.css">
    <title>New Tab</title>
    <script src="mori.js"></script>
</head>
<body>
    <button id="gear-btn" class="gear-button">&#9881;</button>
    <div id="gear-menu" class="gear-menu" style="display:none;">
        <ul>
            <li><a href="#" id="menu-reset">Reset</a></li>
            <li>

                    <option value="Arial, sans-serif">Arial</option>

                    <option value="Tahoma, sans-serif">Tahoma</option>
                    <option value="Trebuchet MS, sans-serif">Trebuchet MS</option>

                    <option value="Courier New, monospace">Courier New</option>

                    <option value="Palatino, serif">Palatino</option>
                    <option value="Impact, sans-serif">Impact</option>
                    <option value="Comic Sans MS, cursive, sans-serif">Comic Sans MS</option>
                    <option value="Segoe UI, sans-serif">Segoe UI</option>
                    <option value="Optima, sans-serif">Optima</option>
                    <option value="Futura, sans-serif">Futura</option>
                    <option value="Franklin Gothic Medium, sans-serif">Franklin Gothic Medium</option>
                    <option value="Century Gothic, sans-serif">Century Gothic</option>

    </div>
    <div class="center-wrapper">
        <p id="times"></p>
        <div id="insert"></div>
    </div>
